<!DOCTYPE html>
<html>
<head>
    <title>AI Website Builder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #preview {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        #prompt-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
            width: 300px;
            cursor: move;
            user-select: none;
            z-index: 1000;
        }
        #prompt-header {
            margin: -15px -15px 15px -15px;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border-radius: 8px 8px 0 0;
            cursor: move;
        }
        #chat-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .copy-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(52, 152, 219, 0.9);
            padding: 12px 24px;
        }
        .copy-button.copied {
            background-color: #27ae60;
        }
        .minimize-btn {
            float: right;
            background: none;
            color: white;
            padding: 0 5px;
            font-size: 18px;
        }
        .minimized {
            height: 20px;
            overflow: hidden;
        }
        .chat-history-btn {
            background: none;
            color: #3498db;
            padding: 5px;
            margin-top: 10px;
            width: 100%;
            text-align: left;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-history-dropdown {
            display: none;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-history-dropdown.show {
            display: block;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item button {
            padding: 4px 8px;
            font-size: 0.8em;
            background-color: #2ecc71;
        }
        .history-item.active {
            background-color: #f0f9ff;
        }
        .history-item .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-left: 8px;
        }
        .chevron {
            transition: transform 0.3s ease;
        }
        .chat-history-btn[aria-expanded="true"] .chevron {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="prompt-panel">
        <div id="prompt-header">
            AI Website Builder
            <button class="minimize-btn" id="minimize-btn">−</button>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Describe the website you want to build...">
            <div class="loader" id="loader"></div>
            <button type="submit" id="submit-btn">Generate</button>
        </form>
        <button class="chat-history-btn" aria-expanded="false">
            Chat History
            <span class="chevron">▼</span>
        </button>
        <div class="chat-history-dropdown"></div>
    </div>
    <button class="copy-button" id="copy-btn">Copy HTML</button>
    <iframe id="preview" src="/preview"></iframe>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submit-btn');
        const copyBtn = document.getElementById('copy-btn');
        const promptPanel = document.getElementById('prompt-panel');
        const minimizeBtn = document.getElementById('minimize-btn');
        const promptHeader = document.getElementById('prompt-header');
        const chatHistoryBtn = document.querySelector('.chat-history-btn');
        const chatHistoryDropdown = document.querySelector('.chat-history-dropdown');
        let messageHistory = [];

        // Dragging functionality
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        promptHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === promptHeader) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, promptPanel);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        function dragEnd() {
            isDragging = false;
        }

        // Minimize functionality
        minimizeBtn.addEventListener('click', () => {
            promptPanel.classList.toggle('minimized');
            minimizeBtn.textContent = promptPanel.classList.contains('minimized') ? '+' : '−';
        });

        // Toggle chat history dropdown
        chatHistoryBtn.addEventListener('click', () => {
            const isExpanded = chatHistoryBtn.getAttribute('aria-expanded') === 'true';
            chatHistoryBtn.setAttribute('aria-expanded', !isExpanded);
            chatHistoryDropdown.classList.toggle('show');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value;
            if (!message.trim()) return;

            loader.style.display = 'block';
            submitBtn.disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                preview.src = '/preview?' + new Date().getTime();

                // Add message to history
                const timestamp = new Date().toLocaleTimeString();
                messageHistory.push({
                    message,
                    timestamp,
                    html: data.current_html // We'll need to modify the backend to send this
                });
                updateChatHistory();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the website');
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
                input.disabled = false;
                input.value = '';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/preview');
                const html = await response.text();
                await navigator.clipboard.writeText(html);
                
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy HTML';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Error copying HTML:', error);
                alert('Failed to copy HTML');
            }
        });

        function updateChatHistory() {
            chatHistoryDropdown.innerHTML = messageHistory
                .map((item, index) => `
                    <div class="history-item${index === messageHistory.length - 1 ? ' active' : ''}">
                        <div>
                            <span>${item.message}</span>
                            <span class="timestamp">${item.timestamp}</span>
                        </div>
                        <button onclick="restoreVersion(${index})">Restore</button>
                    </div>
                `)
                .join('');
        }

        async function restoreVersion(index) {
            const version = messageHistory[index];
            try {
                // Send request to restore this version
                const response = await fetch('/restore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ html: version.html }),
                });

                if (response.ok) {
                    preview.src = '/preview?' + new Date().getTime();
                    // Update active state
                    document.querySelectorAll('.history-item').forEach((item, i) => {
                        item.classList.toggle('active', i === index);
                    });
                }
            } catch (error) {
                console.error('Error restoring version:', error);
                alert('Failed to restore version');
            }
        }
    </script>
</body>
</html>
