<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Fishing Rods</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            margin-top: 20vh;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            overflow: hidden;
            position: relative;
        }

        .carousel svg {
            width: 150px;
            height: auto;
            margin: 0 15px;
            animation: float 3s ease-in-out infinite, breathe 4s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes float {
            0% { transform: translatey(0); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .flying-rod {
            position: absolute;
            animation: fly 5s linear infinite, rotate 4s linear infinite, breathe 4s ease-in-out infinite;
        }

        @keyframes fly {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1.2rem;
            animation: fade-in 3s ease-in-out infinite;
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #ff00cc;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <button class="button">Shop Now</button>

    <script>
        function duplicateRod(event) {
            const originalRod = event.target.closest('svg');
            const clonedRod = originalRod.cloneNode(true);
            const carousel = document.getElementById('carousel');
            const randomX = Math.random() * 80; // Randomize position
            const randomY = Math.random() * 50; // Randomize position
            clonedRod.style.position = 'absolute';
            clonedRod.style.left = randomX + 'vw';
            clonedRod.style.top = randomY + 'vh';
            clonedRod.setAttribute('onclick', 'duplicateRod(event)'); // Make it clickable
            clonedRod.style.animation = 'fly 5s linear infinite, rotate 4s linear infinite, breathe 4s ease-in-out infinite';
            carousel.appendChild(clonedRod);
        }
    </script>
